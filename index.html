<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Article preview component</title>

  <script src="script.js" defer></script>

</head>
<body>
  <main>
    <article id="card">
      <div id="card-image">
        <img src="images/drawers.jpg" alt="furniture-example" />
      </div>
      <div id="card-content">
        <div id="card-info">
          <h1 class="card-header">
              Shift the overall look and feel by adding 
              these wonderful touches to furniture in your home
          </h1>
          <p class="card-paragraph">
              Ever been in a room and felt like something was missing? Perhaps 
              it felt slightly bare and uninviting. I&apos;ve got some simple tips 
              to help you make any room feel complete.
          </p>
        </div>

        <div id="bottom-section">
            <div id="author" class="animation">
              <img id="author-image" src="images/avatar-michelle.jpg" alt="author">
              <h1 id="author-name">Michelle Appleton</h1>
            </div>

            <div id="pop-up" class="hidden" aria-labelledby="share-button">
              <h1 id="share-header">Share</h1>
              
              <a class="icons" href="https://www.facebook.com/" target="_blank">
                <img class="icon-share" src="images/icon-facebook.svg" alt="facebook" />
              </a>

              <a class="icons" href="https://x.com/" target="_blank">
                <img class="icon-share" src="images/icon-twitter.svg" alt="twitter" />
              </a>

              <a class="icons" href="https://www.pinterest.com/" target="_blank">
                <img class="icon-share" src="images/icon-pinterest.svg" alt="pinterest" />
              </a>
            </div>

            <div id="share-button-area">
              <button id="share-button" aria-label="share-button">
                <img src="images/icon-share.svg" alt="share" />
              </button>
            </div>
        </div>
      </div>
    </article>
  </main>

</body>
</html>
